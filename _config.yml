  # script:

# https://github.com/ludoviclefevre/hexo-generator-seo-friendly-sitemap
sitemap:
  path: sitemap.xml
  tag: false
  category: false


# npm i hexo-neat
neat_enable: true

# hexo-autonofollow
nofollow:
  enable: true
  exclude:
  - tabris.top
  - blog.tabris.top

# autoprefixer
autoprefixer:
  exclude:
  - '*.min.css'

